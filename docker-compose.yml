# ========================================
# Métiers de Bouche - Docker Compose
# ========================================
# Infrastructure complète avec 9 services :
# - Frontend (React)
# - API Gateway (Express)
# - 4 Microservices (auth, recipe, label, production)
# - PostgreSQL (multi-DB)
# - Redis (cache)
# - MinIO (stockage S3)
# ========================================

networks:
  saas-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:

services:
  # ========================================
  # POSTGRESQL - Multi-Database
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: saas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - saas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # REDIS - Cache & Sessions
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: saas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MINIO - Stockage S3-compatible
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: saas-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ========================================
  # API GATEWAY - Routage centralisé
  # ========================================
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: saas-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      RECIPE_SERVICE_URL: http://recipe-service:3002
      LABEL_SERVICE_URL: http://label-service:3003
      PRODUCTION_SERVICE_URL: http://production-service:3004
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      recipe-service:
        condition: service_started
      label-service:
        condition: service_started
      production-service:
        condition: service_started
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # AUTH SERVICE - Authentification & Users
  # ========================================
  auth-service:
    build:
      context: ./backend/services/auth-service
      dockerfile: Dockerfile
    container_name: saas-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/saas_auth
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # RECIPE SERVICE - Recettes & Calculs
  # ========================================
  recipe-service:
    build:
      context: ./backend/services/recipe-service
      dockerfile: Dockerfile
    container_name: saas-recipe-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/saas_recipes
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_USE_SSL: false
    volumes:
      - ./backend/services/recipe-service/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # LABEL SERVICE - Génération étiquettes PDF
  # ========================================
  label-service:
    build:
      context: ./backend/services/label-service
      dockerfile: Dockerfile
    container_name: saas-label-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_USE_SSL: false
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # PRODUCTION SERVICE - Planning
  # ========================================
  production-service:
    build:
      context: ./backend/services/production-service
      dockerfile: Dockerfile
    container_name: saas-production-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/saas_production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # FRONTEND - React + Vite
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # STRIPE CLI - Webhooks locaux (DEV ONLY)
  # ========================================
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: saas-stripe-cli
    restart: unless-stopped
    command: listen --forward-to http://auth-service:3001/webhook/stripe --api-key ${STRIPE_SECRET_KEY}
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY}
    depends_on:
      - auth-service
    networks:
      - saas-network
    profiles:
      - dev  # Uniquement en développement
