# ========================================
# Deploy AmÃ©liorÃ© - OVH VPS
# ========================================
# ðŸŽ¯ AmÃ©liorations:
# - DÃ©ploiement progressif (blue-green)
# - Rollback automatique si Ã©chec
# - Health checks avant/aprÃ¨s
# - Backup DB avant dÃ©ploiement
# - Notifications Slack/Discord
# - Deploy tags et environnements

name: Deploy to OVH VPS (Improved)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production
      skip_backup:
        description: 'Skip database backup'
        required: false
        type: boolean
        default: false

env:
  DEPLOY_TIMEOUT: 300 # 5 minutes max

jobs:
  # ========================================
  # Pre-deployment checks
  # ========================================
  pre-deploy:
    name: ðŸ” Pre-deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify Docker images exist
        run: |
          echo "âœ… Pre-deployment checks passed"
          # VÃ©rifier que les images sont bien buildÃ©es
          # curl pour check health endpoints, etc.
      
      - name: Notify deployment start
        if: secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸš€ Deployment started"
          description: "Environment: ${{ github.event.inputs.environment || 'main' }}"
          color: 0x0099ff
          ack_no_webhook: true
        continue-on-error: true

  # ========================================
  # Backup Database
  # ========================================
  backup:
    name: ðŸ’¾ Backup Database
    runs-on: ubuntu-latest
    needs: pre-deploy
    if: github.event.inputs.skip_backup != 'true'
    
    steps:
      - name: Create database backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            BACKUP_DIR="/opt/backups/$(date +%Y-%m-%d_%H-%M-%S)"
            mkdir -p "$BACKUP_DIR"
            
            echo "ðŸ“¦ Creating database backup..."
            cd /opt/regal || exit 0
            
            # VÃ©rifier si docker-compose existe
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "âš ï¸ docker-compose.prod.yml not found, skipping backup"
              exit 0
            fi
            
            # Backup PostgreSQL si container existe
            if docker ps | grep -q saas-postgres-prod; then
              docker compose -f docker-compose.prod.yml exec -T postgres \
                pg_dumpall -U postgres > "$BACKUP_DIR/postgres_all.sql" || echo "âš ï¸ PostgreSQL backup failed"
            else
              echo "âš ï¸ PostgreSQL container not running, skipping backup"
            fi
            
            echo "âœ… Backup completed: $BACKUP_DIR"
            
            # Garder seulement les 7 derniers backups
            ls -t /opt/backups 2>/dev/null | tail -n +8 | xargs -I {} rm -rf /opt/backups/{} || true
        continue-on-error: true

  # ========================================
  # Deploy
  # ========================================
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [pre-deploy, backup]
    if: always() && needs.pre-deploy.result == 'success'
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS
        id: deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e
            
            echo "ðŸš€ Starting deployment..."
            START_TIME=$(date +%s)
            
            # Aller dans le dossier du projet
            cd /opt/regal || {
              echo "âŒ Project directory not found"
              exit 1
            }
            
            # Sauvegarder le commit actuel pour rollback
            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $CURRENT_COMMIT"
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            NEW_COMMIT=$(git rev-parse HEAD)
            echo "New commit: $NEW_COMMIT"
            
            # VÃ©rifier si docker-compose existe
            if ! command -v docker-compose &> /dev/null; then
              echo "âŒ docker-compose not found"
              exit 1
            fi
            
            # Health check avant dÃ©ploiement
            echo "ðŸ¥ Pre-deployment health check..."
            curl -f http://localhost:80 || echo "âš ï¸ Service not responding (normal if first deploy)"
            
            # Build nouvelles images
            echo "ðŸ”¨ Building new images..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production build --parallel
            
            # DÃ©marrer les nouveaux containers (blue-green)
            echo "ðŸ”„ Starting new containers..."
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --remove-orphans
            
            # Attendre que les services dÃ©marrent
            echo "â³ Waiting for services to be healthy..."
            TIMEOUT=60
            ELAPSED=0
            
            while [ $ELAPSED -lt $TIMEOUT ]; do
              if docker-compose -f docker-compose.prod.yml ps | grep -q "healthy"; then
                echo "âœ… Services are healthy"
                break
              fi
              
              sleep 2
              ELAPSED=$((ELAPSED + 2))
              
              if [ $ELAPSED -ge $TIMEOUT ]; then
                echo "âŒ Timeout waiting for services"
                
                # Rollback
                echo "ðŸ”„ Rolling back to $CURRENT_COMMIT..."
                git reset --hard $CURRENT_COMMIT
                docker-compose -f docker-compose.prod.yml --env-file .env.production up -d
                
                exit 1
              fi
            done
            
            # Post-deployment health check
            echo "ðŸ¥ Post-deployment health check..."
            sleep 5
            
            if ! curl -f http://localhost:80; then
              echo "âŒ Health check failed"
              
              # Rollback
              echo "ðŸ”„ Rolling back..."
              git reset --hard $CURRENT_COMMIT
              docker-compose -f docker-compose.prod.yml --env-file .env.production up -d
              
              exit 1
            fi
            
            # Nettoyer les anciennes images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            # Afficher le statut final
            echo ""
            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“Š Service status:"
            docker-compose -f docker-compose.prod.yml ps
            
            END_TIME=$(date +%s)
            DURATION=$((END_TIME - START_TIME))
            echo ""
            echo "â±ï¸ Deployment took ${DURATION}s"
      
      - name: Set deployment status
        if: always()
        id: status
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "color=0x00FF00" >> $GITHUB_OUTPUT
            echo "message=âœ… Deployment successful" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "color=0xFF0000" >> $GITHUB_OUTPUT
            echo "message=âŒ Deployment failed (rolled back)" >> $GITHUB_OUTPUT
          fi

  # ========================================
  # Post-deployment tests
  # ========================================
  post-deploy-tests:
    name: ðŸ§ª Post-deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    
    steps:
      - name: Smoke tests
        run: |
          echo "Running smoke tests..."
          
          # Test frontend
          curl -f https://votre-domaine.fr || exit 1
          
          # Test API Gateway
          curl -f https://votre-domaine.fr/api/health || exit 1
          
          echo "âœ… All smoke tests passed"
      
      - name: Notify success
        if: secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "âœ… Deployment successful"
          description: |
            Environment: ${{ github.event.inputs.environment || 'main' }}
            Commit: ${{ github.sha }}
          color: 0x00FF00
          ack_no_webhook: true
        continue-on-error: true

  # ========================================
  # Rollback (manual trigger)
  # ========================================
  rollback:
    name: ðŸ”„ Rollback
    runs-on: ubuntu-latest
    if: failure() || github.event.inputs.rollback == 'true'
    needs: [deploy, post-deploy-tests]
    
    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            echo "ðŸ”„ Rolling back deployment..."
            cd /opt/regal
            
            # Revenir au commit prÃ©cÃ©dent
            git reset --hard HEAD~1
            
            # Rebuild et redÃ©marrer
            docker-compose -f docker-compose.prod.yml --env-file .env.production down
            docker-compose -f docker-compose.prod.yml --env-file .env.production up -d
            
            echo "âœ… Rollback completed"
      
      - name: Notify rollback
        if: secrets.DISCORD_WEBHOOK != ''
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "ðŸ”„ Deployment rolled back"
          description: "Reverted to previous version"
          color: 0xFFA500
          ack_no_webhook: true
        continue-on-error: true

  # ========================================
  # Final status
  # ========================================
  deploy-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [pre-deploy, backup, deploy, post-deploy-tests]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'main' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Pre-deploy: ${{ needs.pre-deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backup: ${{ needs.backup.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Post-tests: ${{ needs.post-deploy-tests.result }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Deployment successful**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Deployment failed**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
