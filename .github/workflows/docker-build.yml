name: Docker Build (Improved)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

# Annule les builds en cours si nouveau push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/metiers-de-bouche

jobs:
  # ========================================
  # DÃ©tection des changements
  # ========================================
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      auth-service: ${{ steps.filter.outputs.auth-service }}
      recipe-service: ${{ steps.filter.outputs.recipe-service }}
      label-service: ${{ steps.filter.outputs.label-service }}
      production-service: ${{ steps.filter.outputs.production-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'backend/api-gateway/**'
              - 'docker-compose*.yml'
            auth-service:
              - 'backend/services/auth-service/**'
              - 'docker-compose*.yml'
            recipe-service:
              - 'backend/services/recipe-service/**'
              - 'docker-compose*.yml'
            label-service:
              - 'backend/services/label-service/**'
              - 'docker-compose*.yml'
            production-service:
              - 'backend/services/production-service/**'
              - 'docker-compose*.yml'
            frontend:
              - 'frontend/**'
              - 'design-system/**'
              - 'docker-compose*.yml'

  # ========================================
  # Build Matrix
  # ========================================
  build:
    name: ðŸ³ Build ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    needs: changes
    
    permissions:
      contents: read
      packages: write
      id-token: write # Pour SLSA attestation
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api-gateway
            context: backend/api-gateway
            dockerfile: backend/api-gateway/Dockerfile
          - name: auth-service
            context: backend/services/auth-service
            dockerfile: backend/services/auth-service/Dockerfile
          - name: recipe-service
            context: backend/services/recipe-service
            dockerfile: backend/services/recipe-service/Dockerfile
          - name: label-service
            context: backend/services/label-service
            dockerfile: backend/services/label-service/Dockerfile
          - name: production-service
            context: backend/services/production-service
            dockerfile: backend/services/production-service/Dockerfile
          - name: frontend
            context: .
            dockerfile: frontend/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
      
      - name: Test image locally
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Testing image: $IMAGE_TAG"
          docker build -t test-${{ matrix.service.name }} -f ${{ matrix.service.dockerfile }} ${{ matrix.service.context }}
          echo "âœ… Image ${{ matrix.service.name }} built successfully"

  # ========================================
  # Build Status Summary
  # ========================================
  build-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    
    steps:
      - name: Check build results
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… All images built successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
            echo "**Prefix:** ${{ env.IMAGE_PREFIX }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some builds failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
